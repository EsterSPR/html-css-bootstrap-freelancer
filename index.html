<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap Freelancer</title>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">

                </div>
                
                <div class="col">
                    <div class="card">
                        <img src="./img/game.png" class="card-img-top" alt="portfolio-img-game">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/safe.png" class="card-img-top" alt="portfolio-img-safe">
                    </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/submarine.png" class="card-img-top" alt="portfolio-img-submarine">

        <section id="about">

                <div class="container text-center">

                      <div class="col">

                      </div>

                      </div>
                    </div>
                </div>
            </div>
            <div class="button-container">

            </div>
        </section>

        <section id="contact">

    <footer>
        <div id="footer-top">
            <div id="footer-content">
                <div class="container text-center">
                    <div class="row">
                      <div class="col-12 col-md-4">

                      </div>
                      <div class="col-12 col-md-4">
                        Column

                      <div class="col-12 col-md-4">

                    </div>

        <div id="footer-bottom">blablabla</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
